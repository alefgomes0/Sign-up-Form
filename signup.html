<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" 
  href="https://fonts.googleapis.com/css2?family=Raleway&family=Lora&family=Delicious+Handrawn">
  <title>Sign Up Form</title>
</head>
<body>
  <div class="page-container">
    <div class="left-side">
      <div class="image-container">
        <div class="image-header">
          <img src="./odin-logo.png" alt="The Odin Project logo - a viking's head"
          class="odin-logo" >
          <h2 class="image-h2">ODIN</h2>
        </div>
        <p class="image-credits">Photo by <a href="https://unsplash.com/pt-br/@danielsessler">Daniel Se√üler</a>, 
        visit on <a href="https://unsplash.com/pt-br/fotografias/URgfDyVgR5o">Unplash</a></p>
      </div>
    </div>
    <div class="right-side">
      <div class="cta">
        <h3>This is not a real online service! You know you need something
        like this in your life to help you realize your deepest dreams.</h3>
        <h3>You <i>know</i> you want to.</h3>
      </div>
      <form action="#" method="post">
        <h3>Let's do this!</h3>
        <h5>Fields with * are required</h5>
        <div class="form-info">
          <div class="left-col">
            <div class="widget">
              <label for="first-name">First Name<span>*</span></label>
              <input type="text" id="first-name" name="user_fname" required>
            </div>
            <div class="widget">
              <label for="mail">Email<span>*</span></label>

              <input type="email" id="mail" name="user_mail" required>
            </div>
            <div class="widget pwd-div">
              <label for="pwd">Password<span>*</span></label>
              <input type="password" id="pwd" name="user_pwd" required>
            </div>
          </div>
          <div class="right-col">
            <div class="widget">
              <label for="last-name">Last Name<span>*</span></label>
              <input type="text" id="last-name" name="user_lname" required>
            </div>
            <div class="widget">
              <label for="phone">Phone Number<span class="empty">*</span></label>
              <input type="tel" id="phone" name="user_phone">
            </div>
            <div class="widget">
              <label for="confirm-pwd">Confirm Password<span>*</span></label>
              <input type="password" id="confirm-pwd" name="user_cpwd" required>
            </div>
          </div>
        </div>
      <button type="submit">Create Account</button>  
      </form>
      <p class="log-paragraph">Already have an account? 
      <a class="log-para" href="#" >Log in</a></p>
    </div>
  </div>
</body>
</html>
